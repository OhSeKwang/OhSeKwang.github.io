<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Hybrid App Ionic</title>
    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../reveal/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <img width="600" height="400" data-src="img/android.jpg">
                <small>Created by <a href="http://ohsekwang.github.io/">OhSeKwang </a><a href="http://mostisoft.com">Mostisoft</a>. Alt + click anywhere to zoom back out.</small>
            </section>

            <section>
                <div style="text-align:left">
                    <p style="font-size:25px">0. Android 소개</p>
                    <p style="font-size:25px">1. 앱 구성 요소</p>
                    <p style="font-size:25px">2. 앱 리소스</p>
                    <p style="font-size:25px">3. 앱 매니페스트</p>
                    <p style="font-size:25px">4. 앱 UI</p>
                    <p style="font-size:25px">5. 애니메이션 & 그래픽</p>
                    <p style="font-size:25px">6. 계산</p>
                    <p style="font-size:25px">7. 위치 및 센서</p>
                    <p style="font-size:25px">8. 데이터 저장</p>
                    <p style="font-size:25px">9. 관리</p>
                    <p style="font-size:25px">10. 웹앱</p>
                </div>
            </section>




        </div>
    </div>
    <script src="../reveal/lib/js/head.min.js"></script>
    <script src="../reveal/js/reveal.js"></script>

    <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
            // Optional reveal.js plugins
            dependencies: [{
                src: '../reveal/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: '../reveal/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: '../reveal/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: '../reveal/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: '../reveal/plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: '../reveal/plugin/notes/notes.js',
                async: true
            }]
        });
    </script>

</body>

</html>
